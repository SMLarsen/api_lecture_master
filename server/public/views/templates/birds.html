<h2>Birds</h2>

    <div class="col-md-3">
      <img class="center-block vcenter" ng-src="{{birds.img}}" alt="bird picture">
    </div>

    <div class="col-md-9">
      <h3>{{birds.pet.name.$t}}</h3>
      <p>Age: {{birds.pet.age.$t}}</p>
      <p>Gender: {{birds.pet.sex.$t}}</p>
      <p>Description: {{birds.pet.description.$t}}</p>
    </div>
