<h2>Dogs</h2>


  <div class="col-md-4">
    <img class="center-block vcenter img-responsive" ng-src="{{dogs.img}}" alt="dog picture">
  </div>

  <div class="col-md-8">
    <h3>{{dogs.pet.name.$t}}</h3>
    <p>Age: {{dogs.pet.age.$t}}</p>
    <p>Gender: {{dogs.pet.sex.$t}}</p>
    <p>Description: {{dogs.pet.description.$t}}</p>
  </div>
